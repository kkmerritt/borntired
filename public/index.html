<!DOCTYPE html>
<html ng-app="borntired">

<head>
<title>borntired...</title>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->
<!-- LIBRARIES / SCRIPTS-->
<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'> <!-- Load fonts -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> <!-- CDN Load angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script> <!-- CDN Load ngRoute -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> <!-- CDN Load jquery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="js/core.js"></script>    <!-- Load myAngular -->


<!-- <script src="test/test.js"></script> Load myTesting script -->
<!-- STYLE SHEETS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
</head>

<body>
<h1>borntired.net/index.html</h1>
<div ng-view></div>

<div ng-controller="StoreController as store">
  <div ng-repeat="item in store.items">

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">
    <li ng-class="{active:tab === 1 }">
      <a href ng-click="tab=1">Name</a></li>
    <li ng-class="{active:tab === 2 }">
      <a href ng-click="tab = 2">Description</a></li>
    <li ng-class="{active:tab === 3 }">
      <a href ng-click="tab = 3">Price</a></li>
      <li ng-class="{active:tab === 4 }">
        <a href ng-click="tab = 4">Image</a></li>
</ul>
<div class="panel" ng-show="tab === 1">
  {{item.name}}
</div>
<div class="panel" ng-show="tab === 2">
  {{item.description}}
</div>
<div class="panel" ng-show="tab === 3">
{{item.price | currency}}
<button ng-show="item.available"/> Avaible is True </button>
</div>
<div class="panel" ng-show="tab === 4">
  <img ng-src="{{item.imgurl}}" alt="name here" height="202" width="202"><br>
</div>




</section>

</div>
</div>


</body>
</html>
